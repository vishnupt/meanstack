<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Hotel Name</label>
        <input type="text" class="form-control" formControlName="name" #name/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Hotel Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Location </label>
        <input type="text" class="form-control" formControlName="place" #place />
      </div>
      <div *ngIf="angForm.controls['place'].invalid && (angForm.controls['place'].dirty || angForm.controls['place'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['place'].errors.required">
          Location is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Rating </label>
        <input type="number" class="form-control" formControlName="rating" #rating />
      </div>
      <div *ngIf="angForm.controls['rating'].invalid && (angForm.controls['rating'].dirty || angForm.controls['rating'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['rating'].errors.required">
          Rating required.
        </div>
      </div>
      <!-- <div *ngIf="angForm.controls['image'].invalid && (angForm.controls['business_name'].dirty || angForm.controls['business_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['business_name'].errors.required">
            Location is required.
          </div>
        </div> -->
        <div class="form-group">
          <label class="col-md-4">Image </label>
          <input type="file" class="form-control" #image (change)="onFileChanged($event)" />
        </div>
      <div class="form-group">
        <button (click)="addBusiness(name.value, place.value, rating.value)"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Add Business</button>
      </div>
    </form>
    
  </div>
</div>
