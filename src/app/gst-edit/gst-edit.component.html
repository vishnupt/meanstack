<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Hotel Name</label>
        <input type="text" class="form-control" formControlName="name" #name [(ngModel)] = "business.name" />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Hotel Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Place </label>
        <input type="text" class="form-control" formControlName="place" #place [(ngModel)] = "business.place" />
      </div>
      <div *ngIf="angForm.controls['place'].invalid && (angForm.controls['place'].dirty || angForm.controls['place'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['place'].errors.required">
          Place is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Rating </label>
        <input type="number" class="form-control" formControlName="rating" #rating [(ngModel)] = "business.rating" />
      </div>
      <div *ngIf="angForm.controls['rating'].invalid && (angForm.controls['rating'].dirty || angForm.controls['rating'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['rating'].errors.required">
          Rating is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateBusiness(name.value, place.value, rating.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Update Business</button>
      </div>
    </form>
  </div>
</div>
